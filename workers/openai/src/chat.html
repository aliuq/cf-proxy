    pre[class*="language-"] {

    }

      font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace !important;
    }
    .code-toolbar {

    }

    .animate-three-dot::after {
      content: '.';
      animation: three-dot 1.5s infinite;

      line-height: 0;
      left: -0.5em;
      position: absolute;

                  </div>
                </div>

              class="flex flex-col w-full py-2 pl-3 md:py-3 md:pl-4 relative border border-gray-900/50 text-white bg-gray-700 rounded-md shadow-[0_0_15px_rgba(0,0,0,0.10)]">

              <button class="absolute p-1 rounded-md text-gray-500 bottom-1.5 right-1 md:bottom-2.5 md:right-2 hover:text-gray-400 hover:bg-gray-900 disabled:hover:bg-transparent disabled:bottom-1" :disabled="isLoading" @click.prevent="getGPT">

          <p>
            Powerd by Cloudflare Workers. ChatGPT 是一个基于<a
              class="text-gray-300 hover:underline" href="https://openai.com/blog/openai-api/">OpenAI API</a>的聊天机器人, 如果条件允许, 请前往<a class="text-gray-300 hover:underline" href="https://chat.openai.com/chat">OpenAI</a>官网体验更好的服务.
          </p>
          <p class="pt-1">声明: UI 仿照官方, 数据通过 API key 进行请求, 如果遇到 Bug 等问题, 请访问 cf-proxy 查看源码</p>

  <script type="module">
    import { createApp, nextTick } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
    import debounce from 'https://unpkg.com/lodash-es@4.17.21/debounce.js'

    Prism.plugins.autoloader.languages_path = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/'
    const md = window.markdownit()

    // const { createApp } = Vue
    createApp({
      data() {
        return {
          keywords: '',
          textareaStyle: {},
          records: [],
          isLoading: false,
        }
      },
      methods: {
        handleTyping: debounce(function () {
          const textarea = document.querySelector('form textarea')
          if (!textarea) {
            this.textareaStyle = {}
            return
          }
          // 为了计算高度，先把高度设为 auto
          textarea.style.height = 'auto'
          this.textareaStyle = {
            height: `${textarea.scrollHeight}px`,
            maxHeight: '200px',
            overflowY: textarea.scrollHeight > 200 ? undefined : 'hidden',
          }
        }, 50),
        async getGPT(event) {
          if (event.shiftKey)
            return
          event.preventDefault()
          if (!this.keywords.trim() || this.isLoading)
            return
          this.isLoading = true
          this.records.push({ type: 'ask', text: this.keywords })
          this.records.push({ type: 'answer', text: '', loading: true })
          const text = this.keywords
          this.keywords = ''
          this.textareaStyle = {}
          const records = document.querySelector('.records')
          await new Promise(resolve => setTimeout(resolve, 50))
          records.scrollTo({ top: records.scrollHeight, behavior: 'smooth' })
          const res = await fetch(`/api?${new URLSearchParams({ q: text })}`)
          let data = await res.text()
          const last = this.records[this.records.length - 1]
          delete last.loading
          last.failed = res.status !== 200

          if (res.status !== 200)
            data = res.statusText || data
          else
            data = md.render(data)
    
          last.text = data
          await nextTick()
          const elements = document.querySelectorAll(`[data-r="${this.records.length - 1}"] pre code`)
          elements.length && elements.forEach((element) => {
            Prism.highlightElement(element)
            Prism.hooks.run('complete', { element, code: element.innerText })
          })
          records.scrollTo({ top: records.scrollHeight, behavior: 'smooth' })
          this.isLoading = false
        },
      },
    }).mount('#app')
  </script>
